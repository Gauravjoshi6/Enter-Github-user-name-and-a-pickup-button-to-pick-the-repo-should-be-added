<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Repo Picker</title>
    <link rel="stylesheet" href="first.css">
</head>
<body>
    <div class="container">
        <h1>GitHub Repo Picker</h1>
        <div>
            <input type="text" id="username" placeholder="GitHub Username">
            <input type="text" id="reponame" placeholder="GitHub Repo Name (optional)">
            <button onclick="fetchRepos()">Fetch Repos</button>
        </div>
        <div id="repo-list"></div>
        <h2>Picked Repos</h2>
        <div id="picked-repos"></div>
    </div>
    <script src="first.js"></script>
</body>
</html>
